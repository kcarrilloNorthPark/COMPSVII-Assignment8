<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">What fruit are you? (Probably a mango)</h1>
    
    <!-- Start quiz element -->
    <div class="container">

      <div class="d-flex justify-content-center">
          <div class="card my-4 p-4 question-block" style="width: 75%;">
            <h4 class="mb-3">1. What’s your favorite color?</h4>
            <div class="row g-2">
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="1">Red</button></div>
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="2">Yellow</button></div>
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="3">Green</button></div>
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="4">Orange</button></div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="card my-4 p-4 question-block" style="width: 75%;">
            <h4 class="mb-3">2. What’s your personality?</h4>
            <div class="row g-2">
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="1">Bold and passionate</button></div>
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="2">Cheerful and sunny</button></div>
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="3">Calm and refreshing</button></div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="card my-4 p-4 question-block" style="width: 75%;">
            <h4 class="mb-3">3. What kind of snack do you prefer?</h4>
            <div class="row g-2">
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="1">Sweet and juicy</button></div>
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="2">Tropical and fun</button></div>
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="3">Light and crisp</button></div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <div class="card my-4 p-4 question-block" style="width: 75%;">
            <h4 class="mb-3">4. What describes your energy?</h4>
            <div class="row g-2">
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="1">Energetic</button></div>
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="2">Playful</button></div>
              <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-points="3">Relaxed</button></div>
            </div>
          </div>
        </div>
        
    </div>

    
    
    <!-- End quiz element -->

    <!-- Add more quiz elements here -->



    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
    <script src = "./js/script.js"></script>
</body>
</html>
